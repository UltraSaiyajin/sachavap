<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion de Stock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Suivi des produits et ventes</h1>

    <!-- Section Produits -->
    <section id="produits">
      <h2>Produits</h2>
      <table id="produits-table">
        <thead>
          <tr>
            <th>Nom</th>
            <th>Quantité</th>
          </tr>
        </thead>
        <tbody>
          <!-- Les produits seront ajoutés ici via JS -->
        </tbody>
      </table>
    </section>

    <!-- Section Nouvelle Vente -->
    <section id="nouvelle-vente">
      <h2>Nouvelle Vente</h2>
      <form id="vente-form">
        <label for="produit">Produit :</label>
        <select id="produit"></select>
        
        <label for="quantite">Quantité :</label>
        <input type="number" id="quantite" min="1" required>
        
        <label for="prix">Prix unitaire :</label>
        <input type="number" id="prix" min="1" required>
        
        <button type="submit">Enregistrer</button>
      </form>
    </section>

    <!-- Section Résumé -->
    <section id="resume">
      <h2>Résumé</h2>
      <p>Total Marges : <span id="total-marge">0</span> €</p>
    </section>
  </div>

  <script type="module" src="script.js"></script>

</body>
</html>
